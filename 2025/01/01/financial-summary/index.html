  async function decryptContent(password) {
    try {
      const saltBytes = hexToBytes(encryptedData.salt);
      const ivBytes = hexToBytes(encryptedData.iv);
      const dataBytes = hexToBytes(encryptedData.data);

      const passwordKey = await crypto.subtle.importKey(
        'raw',
        new TextEncoder().encode(password),
        'PBKDF2',
        false,
        ['deriveKey']
      );

      const key = await crypto.subtle.deriveKey(
        {
          name: 'PBKDF2',
          salt: saltBytes,
          iterations: 100000,
          hash: 'SHA-256'
        },
        passwordKey,
        { name: 'AES-CBC', length: 256 },
        false,
        ['decrypt']
      );

      const decrypted = await crypto.subtle.decrypt(
        { name: 'AES-CBC', iv: ivBytes },
        key,
        dataBytes
      );

      return new TextDecoder().decode(decrypted);
    } catch (error) {
      console.error('Decryption error:', error);
      throw new Error('Decryption failed. Please check your password.');
    }
  }

  function hexToBytes(hex) {
    const bytes = new Uint8Array(hex.length / 2);
    for (let i = 0; i < hex.length; i += 2) {
      bytes[i / 2] = parseInt(hex.substr(i, 2), 16);
    }
    return bytes;
  }

        const td = document.createElement('td');
        td.textContent = '$' + val.toFixed(2);
        td.style.padding = '10px 12px';
        td.style.textAlign = 'right';
        td.style.fontFamily = 'monospace';
        td.style.borderBottom = '1px solid #eee';
        td.style.whiteSpace = 'nowrap';
        tr.appendChild(td);
      });

      tbody.appendChild(tr);
    });
    table.appendChild(tbody);

    wrapper.appendChild(table);
    tableContainer.appendChild(wrapper);

    // Add scroll instructions
    const instructions = document.createElement('p');
    instructions.textContent = 'üëà Scroll left/right to view all months ‚Üí';
    instructions.style.fontSize = '12px';
    instructions.style.color = '#666';
    instructions.style.marginTop = '10px';
    tableContainer.appendChild(instructions);
  }

  function showDecryptedContent() {
    // Hide password prompt
    document.getElementById('password-protected-content').style.display = 'none';

    // Show content
    document.getElementById('content-wrapper').style.display = 'block';

    // Create charts and table
    createCharts();
    createTable();
  }

  // Show the password prompt
  document.getElementById('password-protected-content').style.display = 'flex';

  // Handle unlock button click
  document.getElementById('unlock-btn').addEventListener('click', async function() {
    const password = document.getElementById('password-input').value;
    const errorMsg = document.getElementById('error-msg');

    if (!password) {
      errorMsg.textContent = 'Please enter a password.';
      errorMsg.style.display = 'block';
      return;
    }

    try {
      await decryptContent(password);
      showDecryptedContent();
    } catch (error) {
      errorMsg.textContent = error.message;
      errorMsg.style.display = 'block';
    }
  });

  // Allow Enter key to submit
  document.getElementById('password-input').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      document.getElementById('unlock-btn').click();
    }
  });
})();
</script>
